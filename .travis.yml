language: java
matrix:
  include:
    - os: linux
      jdk: openjdk10
    - os: linux
      jdk: openjdk11
    - os: linux
      jdk: openjdk12
    # JDK 10 - see https://docs.travis-ci.com/user/reference/osx/#jdk-and-macos
    - os: osx
      osx_image: xcode9.4
    # JDK 11
    - os: osx
      osx_image: xcode10.1
    # JDK 12
    - os: osx
      osx_image: xcode10.2
jobs:
  include:
    - script: "./gradlew build --info"
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        jdk: openjdk12
        api_key:
          secure: 
        file_glob: true
        file: build/libs/kafkasampler-*-all.jar
        skip_cleanup: true
        on:
          tags: true
          repo: marschwar/kafkasampler
