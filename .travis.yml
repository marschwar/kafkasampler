language: java
jdk:
  - openjdk8
  - openjdk10
  - openjdk11
  - openjdk12

script:
  - "./gradlew assemble"
  - "./gradlew check --info"

jobs:
  include:
    - stage: GitHub Release
      jdk: openjdk12
      script: "./gradlew build -xtest"
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: build/libs/kafkasampler-*-all.jar
        skip_cleanup: true
        on:
          tags: true
          repo: marschwar/kafkasampler

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
